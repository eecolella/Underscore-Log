<html>
<head>
    <title>Underscore Log Cleaner</title>
    <script type="text/javascript" src="Scripts/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#source textarea').on('paste blur keyup', function () {
                var source = $(this).val();
                $('#cleaned textarea').val(source.replace(/[\s\t]*_log.*/g, ''));
                $('#commented textarea').val(source.replace(/_log/g, '//_log'));
            }).trigger('keyup');

            $('#source button').on('click', function () {
                $(this).trigger('keyup');
            });
            $('#cleaned button').on('click', function () {
                $('#cleaned textarea').select();
            });
            $('#commented button').on('click', function () {
                $('#commented textarea').select();
            });
        });
    </script>

    <style type="text/css">html { font-family:'Segoe Ui',Verdana,sans-serif; font-size:20px; color:#09f; background:#f8f8f8; overflow:auto} html,body { margin:0; height:100%} .title { padding:20px 1%; font-size:50px} #imgUnderscoreLog { text-align:center} .container { width:31.2%; height:80%; min-height:400px; float:left; margin:0 1%} .container textarea { width:100%; height:100%; resize:none; outline:none; overflow:auto} .container textarea:focus { border-color:#09f} .container textarea:focus,.container textarea:hover { -webkit-box-shadow:inset 0px 0px 6px 0px #d0d0d0; -moz-box-shadow:inset 0px 0px 6px 0px #d0d0d0; box-shadow:inset 0px 0px 6px 0px #d0d0d0} button { width:90px; background-color:#4D90FE; border:1px solid #3079ED; color:white; -moz-border-radius:2px; -webkit-border-radius:2px; border-radius:2px; font-weight:bold; background-image:linear-gradient(top,#4D90FE,#4787ED); float:right} button:hover { border:1px solid #2F5BB7; background-color:#357AE8; background-image:-webkit-gradient(linear,left top,left bottom,from(#4D90FE),to(#357AE8)); background-image:-webkit-linear-gradient(top,#4D90FE,#357AE8); background-image:-moz-linear-gradient(top,#4D90FE,#357AE8); background-image:-ms-linear-gradient(top,#4D90FE,#357AE8); background-image:-o-linear-gradient(top,#4D90FE,#357AE8); background-image:linear-gradient(top,#4D90FE,#357AE8); -webkit-box-shadow:0 1px 1px rgba(0,0,0,.1); -moz-box-shadow:0 1px 1px rgba(0,0,0,.1); box-shadow:0 1px 1px rgba(0,0,0,.1)} ::selection { background:#09f; color:#fff} ::-moz-selection { background:#09f; color:#fff}</style>
</head>
<body>
    <div class="title">Underscore Log Cleaner</div>
    <div id="source" class="container">
        Paste your code
        <button>run</button>
        <textarea spellcheck="false" rows="40">
function sum(a,b){
                
    _log.groupCollapsed('function sum');
                    
    _log('Parameter a:',a);
    _log('Parameter b:',b);
    _log.assert(typeof a === 'number', 'Parameter a is not a number');
    _log.assert(typeof b === 'number', 'Parameter b is not a number');

    _log.groupEnd('function sum');

    return a + b;

}
    </textarea>
    </div>
    <div id="commented" class="container">
        Underscore Log commented
        <button>select all</button>
        <textarea spellcheck="false" rows="40">
    </textarea>
    </div>
    <div id="cleaned" class="container">
        Underscore Log cleaned
        <button>select all</button>
        <textarea spellcheck="false" rows="40">
    </textarea>
    </div>
</body>
</html>
