<html>
<head>
    <title>Underscore Log Test Page</title>

    <link rel="stylesheet" href="Styles/underscoreLog.css" />
    <script type="text/javascript" src="Scripts/firebug-lite/build/firebug-lite.js"></script>
    <script type="text/javascript" src="Scripts/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/underscoreLog.js"></script>
    <script type="text/javascript" src="Scripts/underscoreLogExt.js"></script>

    <script type="text/javascript">

        _log.open();
        _log('I\'m a simple message by _log()');
        _log.info('I\'m a info message');

        _log.group('I\'m a group expandend');
        _log.assert(23 == 90, 'I\'m a failed comparison assertion');
        _log.assert(23 == 23, 'I\'m a approved comparison assertion');
        _log.groupEnd('I\'m a group expandend');
        
        _log.time('I\'m a timer');

        setTimeout(function () {

            _log.groupCollapsed('I\'m a group collapsed');
            _log.timeEnd('I\'m a timer');
            _log.groupEnd('I\'m a group collapsed');

            _log.groupCollapsed('I\'m a group collapsed but i opened because i contain a error');
            _log.assert(23 == 90, 'I\'m a failed comparison assertion');
            _log.groupEnd('I\'m a group collapsed but i opened because i contain a error');

            _log.external('I\'m external function', [1, 2, 3], { scope:'I\'am a scope'});

            _log.time('I\'m a timer');

            setTimeout(function () {

                //with the second parameter to false, the result did not show in console
                _log.timeEnd('I\'m a timer', false);
                _log.timeStats('I\'m a timer');

                _log.warn('I\'m a warn');

            }, 700);

        }, 800);

    </script>

    <style type="text/css">
        html
        {
            background: #e8e8e8;
            height:100%;
        }
        #title
        {
            position:absolute;
            top:50%;
            left:50%;
            margin-left:-300px;
            margin-top:-300px;
            width: 600px;
            height:400px;
            line-height:440px;
            font-size: 200px;
            text-align: center;
            color: white;       
            font-family:'Segoe UI Light','Segoe UI', sans-serif;            
        }        
    </style>
</head>
<body>
    <div id="title">_log</div>
</body>
</html>
